<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>responsive.html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="I do not know what to put for a description.">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="icon" type="image/gif" href="symbol.gif">
    <style>
      .red-block {
        height: 400px;
        max-width: 500px;
        padding: 150px 0;
      }
      .symbol-container {
        height: 50px;
      }
      .symbol-container-spin {
        animation: w3-spin 2s infinite cubic-bezier(.68,-0.55,.27,1.55);
        @keyframes w3-spin {0%{transform:rotate(0deg)}100%{transform:rotate(359deg)}}
      }
      .symbol {
        height: 150%;
      }
      body {cursor: url(pizza.cur), auto; height: 100%;}
    </style>
    
  </head>
  <body class="w3-black">
    <center class="w3-content">
      <div class="w3-row w3-padding">
        <div class="w3-red w3-col m12 w3-padding"><h1>This is...</h1></div>
      </div>
      <div class="w3-row w3-padding">
        <div class="w3-red red-block">
          <div class="w3-display-container symbol-container symbol-container-spin">
            <img src="symbol.png" alt="symbol" class="w3-display-left w3-spin symbol">
            <img src="symbol.png" alt="symbol" class="w3-display-right w3-spin symbol">
          </div>
        </div>
      </div>
      <div class="w3-row w3-padding">
        <div class="w3-red w3-col m12 w3-padding"><h1>A website...</h1></div>
      </div>
      <div class="w3-row w3-padding">
        <div class="w3-red red-block">
          <div class="w3-display-container symbol-container symbol-container-spin">
            <img src="symbol.png" alt="symbol" class="w3-display-left w3-spin symbol">
            <img src="symbol.png" alt="symbol" class="w3-display-right w3-spin symbol">
          </div>
        </div>
      </div>
      <div class="w3-row w3-padding">
        <div class="w3-red w3-col m12 w3-padding"><h1>By Nico</h1></div>
      </div>
    </center>        
  </body>
</html>

<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <meta name="description" content="A handy QR Code generator. Put in a string and it will generate a QR Code. Max length of string is 255 characters. Created with Shoelace.">
    <link rel="icon" type="image/gif" href="symbol.gif">
    <title>QR</title>
    <link
      rel="stylesheet"
      media="(prefers-color-scheme:light)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme:dark)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/dark.css"
      onload="document.documentElement.classList.add('sl-theme-dark');"
    />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"></script>
    <style>
      @media (max-height:600px) and (max-width:600px){
        .computate-hide-medium{display:none!important}
        .computate-hide-large{display:none!important}
      }
      @media (max-height:600px) and (min-width:601px){
        .computate-hide-medium{display:none!important}
        .computate-hide-large{display:none!important}
      }
      @media (min-height:601px) and (max-width:600px){
        .computate-hide-medium{display:none!important}
        .computate-hide-large{display:none!important}
      }
      @media ((min-height:601px) and (max-height:772px)) and ((min-width:601px) and (max-width:992px)){
        .computate-hide-small{display:none!important}
        .computate-hide-large{display:none!important}
      }
      @media ((min-height:773px) and ((min-width:601px) and (max-width:992px))){
        .computate-hide-small{display:none!important}
        .computate-hide-large{display:none!important}
      }
      @media (((min-height:601px) and (max-height:772px)) and (min-width:993px)){
        .computate-hide-small{display:none!important}
        .computate-hide-large{display:none!important}
      }
      @media (min-height:773px) and (min-width:993px){
        .computate-hide-small{display:none!important}
        .computate-hide-medium{display:none!important}
      }
      body {cursor: url(pizza.cur), auto;}
      body, html {height: 100%;}
    </style>
  </head>
  <body>
    <div class="w3-content">
      <div class="w3-row w3-padding">
        <div class="w3-col w3-red w3-center">
          <h1>
            QR
          </h1>
        </div>
      </div>
      <div class="w3-row w3-padding">
        <div class="w3-col w3-center">
          <div id="qr-overview" class="computate-hide-small">
            <sl-qr-code size="200" id="qr-code-small" value="" label="qr code"></sl-qr-code>
          </div>
          <div id="qr-overview" class="computate-hide-medium">
            <sl-qr-code size="400" id="qr-code-medium" value="" label="qr code"></sl-qr-code>
          </div>
          <div id="qr-overview" class="computate-hide-large">
            <sl-qr-code size="600" id="qr-code-large" value="" label="qr code"></sl-qr-code>
          </div>
          <div>
            <sl-input maxlength="255" id="input" clearable="" label="Value" type="text" size="medium" form="" data-optional="" data-valid=""></sl-input>
          </div>
        </div>
      </div>
        <script>
          const container = document.getElementById('qr-overview');
          const qrCodeLarge = document.getElementById('qr-code-large');
          const qrCodeMedium = document.getElementById('qr-code-medium');
          const qrCodeSmall = document.getElementById('qr-code-small');
          const input = document.getElementById('input');
          customElements.whenDefined('sl-qr-code').then(() => {
            input.addEventListener('sl-input', () => (qrCodeLarge.value = input.value));
            input.addEventListener('sl-input', () => (qrCodeMedium.value = input.value));
            input.addEventListener('sl-input', () => (qrCodeSmall.value = input.value));
          });
        </script>
    </div>
  </body>
</html>
